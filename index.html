<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate a random password</h1>
      <p>Never use an insecure password again.</p>
    </header>

    <section class="password-container">
      <div class="password--generate">
        <button onclick="renderPassword()" class="password--generate-btn">
          Generate password
        </button>
      </div>
      <section class="password-list">
        <ul>
          <li id="password-one"></li>
          <li id="password-two"></li>
          <li id="password-three"></li>
          <li id="password-four"></li>
        </ul>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
