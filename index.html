<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,300&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate a random password.</h1>
      <p>Never use an insecure password again!</p>
    </header>

    <main>
      <section class="password-container">
        <div class="password--generate">
          <button onclick="renderPassword()" class="password--generate-btn">
            Generate password
          </button>
        </div>
        <section class="password-list">
          <ul>
            <li id="password-one"></li>
            <li id="password-two"></li>
            <li id="password-three"></li>
            <li id="password-four"></li>
          </ul>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
